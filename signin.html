<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />    
    <title>FestWorld</title>

</head>
<body>
    <div class="preloader" id="preloader">
        <img src="./assets/images/[Release] Slicer respring logog for Springy.gif" alt="">
    </div>
    <nav class="navbar">
        <h1 class="logo">FestWorld </h1>
        <div class="navlinks">
            <a href="index.html" class="home">Home</a>
            <a href="#" class="aboutus">About Us</a>
            <a href="contactus.html" class="contactus">Contact Us</a>
            <a href="#" class="signin">Sign in</a>
        </div>
    </nav>


    <div class="signin-container">
        <div class="signin-form" >
            <h1 id="title">Sign in</h1>
            <form name="myform" id="from">
                <div class="forminput">
                    <div class="input">
                        <i class="fa-solid fa-user"></i>
                        <input type="text"  id="name" name="username" placeholder="Your name" autocomplete="off"> 
                    </div>
                    <div class="input" id="email">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" name="email" placeholder="Your email" autocomplete="off">
                    </div>
                    <div class="input" >
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" id="password" name="pass" placeholder="Your password" autocomplete="of"> 
                    </div>
                    <p>forget password <a href="#">click here!</a> </p>
                    <div id="error"></div>
                    <div class="btn">
                        <button id="signinbtn">Sign in</button>
                    </div>
                    <p>Don't have an account <a href="#">Sign up</a> </p>
                </div>
            </form>
        </div>
    </div>

    <div class="footer">
        <h1>FestWorld</h1>
        <p class="copyright">copyright@2023 FestWorld,Inc</p>
        <div class="footerlinks">
            <a href="index.html" class="fhome">Home</a>
            <p>|</p>
            <a href="#" class="faboutus">About us</a>
            <p>|</p>
            <a href="contactus.html" class="fcontactus">Contact us</a>
        </div>
    </div>


    <script src="assets/javascript/script.js"></script>
</body>
</html>
